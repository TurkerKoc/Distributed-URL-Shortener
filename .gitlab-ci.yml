stages:
  - build
  - test
  - deploy

make:
  stage: build
  script:
    - chmod +x build.sh
    - ./build.sh
  artifacts:
    paths:
      - cmake-build-debug/src/loadBalancer
      - cmake-build-debug/src/raft
      - cmake-build-debug/src/client
    expire_in: 1 hrs

checkName:
  stage: build
  script:
    - bash -c '[ -s groupMembers.txt ]'

runCorrectness:
  stage: test
  script:
    - chmod +x testCorrectness.sh
    - RESULT=$(timeout 150 ./testCorrectness.sh)
    - echo "$RESULT"
    - RESULT=`echo "${RESULT}" | head -n 1`
    - EXPECTED='correct'
    - bash -c "[ "$RESULT" = "$EXPECTED" ]"

runResilience:
  stage: test
  script:
    - chmod +x testResilience.sh
    - RESULT=$(timeout 150 ./testResilience.sh)
    - echo "$RESULT"
    - RESULT=`echo "${RESULT}" | tail -n 1`
    - EXPECTED='correct'
    - bash -c "[ "$RESULT" = "$EXPECTED" ]"

checkReport:
  stage: deploy
  script:
    - bash -c '[ -f report.pdf ]'
